name: Create AWS CloudFormation Stack

on:
  workflow_dispatch:
    inputs:
      stack_name:
        description: 'Name of the CloudFormation stack to create'
        required: true
        default: 'bhanu-techmologics-iam'
      aws_region:
        description: 'AWS region to deploy the stack'
        required: false
        default: 'us-east-1'

permissions:
  contents: read
  id-token: write

jobs:
  create-stack:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (for Gradle runtime)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Ensure Gradle wrapper is executable
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            echo "Gradle wrapper ready"
          else
            echo "ERROR: gradlew not found. Commit the Gradle wrapper to the repo."
            exit 1
          fi

      - name: Compile classes (no packaging)
        run: |
          ./gradlew --no-daemon clean classes

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.inputs.aws_region }}

      - name: Deploy CloudFormation stack
        run: |
          STACK_NAME="${{ github.event.inputs.stack_name }}"
          echo "Deploying CloudFormation stack: $STACK_NAME"
          ./gradlew --no-daemon deployStack -PstackName="$STACK_NAME"
